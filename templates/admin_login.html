<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('/static/images/pic1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 24px;
    }
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 15px 0 25px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    input[type="password"]::placeholder {
      color: #ddd;
    }
    input[type="password"]:focus {
      background: rgba(255,255,255,0.3);
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #ffffff;
      color: #333;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e0e0e0;
    }
    .error-message {
      background: rgba(255,0,0,0.2);
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <input type="password" name="password" placeholder="Enter your password" required autofocus>
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
